<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="LYR_LION.css">
  <link rel="short icon" href="icon_naver.png">
</head>
<body>
  <div class="container">
      <div class="inner">
          <div class="header">
            <h5>로그인 또는 회원가입</h5>
          </div>
          <div class="login">
            <div class="login-type">
              <h1>위니브에서 여러분의 궁금증을 해결하세요!:)</h1>
              <p class="loginimage">
                <img src="icon_check_empty.png"> 로그인 상태 유지
              </p>
              <a class="btn btn1" href="">로그인</a>
              <p class="signup">
                <a>회원가입 | 아이디/비밀번호 찾기</a>
              </p>
              <span class ="or-txt">또는</span>
            </div>
            <div class="footer">
              <a class="btn btn2" href="https://www.google.co.kr/">구글 계정으로 로그인</a>
              <a class="btn btn3" href="https://ko-kr.facebook.com/">페이스북 계정으로 로그인</a>
              <a class="btn btn4" href="https://www.naver.com/">네이버 계정으로 로그인</a>
              <a class="btn btn5" href="https://www.kakaocorp.com/page/service/service/KakaoTalk">카카오톡 계정으로 로그인</a>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
