<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="LYR_LION.css">
  <link rel="short icon" href="icon_naver.png">
  <script src="./LYR_LION.js"></script>
</head>
<style>
  /* 로그인 상태 유지 */
  input[type=checkbox] { display: none; }
  input[type=checkbox] + label {
      display: inline-block;
      cursor: pointer;
      line-height: 30px;
      padding-left: 28px;
      background: url('./icon_check_empty.png') left/25px no-repeat ;
  }
  input[type=checkbox]:checked + label { 
      background-image: url('./icon_check.png');
  }
  </style>
<body>
  <div class="container">
      <div class="inner">
          <div class="header">
            <h5>로그인 또는 회원가입</h5>
            <input type="button" class="img-button">
          </div>
          <div class="login">
            <div class="login-type">
              <h3>위니브에서 여러분의 궁금증을 해결하세요!:)</h3>
              <p class="loginimage">
                <input type="checkbox" id="box1"><label for="box1">&nbsp;로그인 상태 유지</label>
              </p>
              <a class="btn btn1" href="">로그인</a>
              <div>
                <ul>
                <li><a href="" >회원가입</a></li>
                <li><a href="" >아이디</a></li>
                <li><a href="" >비밀번호 찾기</a></li>
                </ul>
            </div>
              <span class ="or-txt">또는</span>
            </div>
            <div class="footer">
              <a class="btn btn2" href="https://www.google.co.kr/">구글 계정으로 로그인</a>
              <a class="btn btn3" href="https://ko-kr.facebook.com/">페이스북 계정으로 로그인</a>
              <a class="btn btn4" href="https://www.naver.com/">네이버 계정으로 로그인</a>
              <a class="btn btn5" href="https://www.kakaocorp.com/page/service/service/KakaoTalk">카카오톡 계정으로 로그인</a>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
